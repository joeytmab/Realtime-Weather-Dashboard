<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <title>Real Time Weather Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="column">

                <div class="card-body text-center">

                    <div class="card" style="width: 20rem;">
                        <div class="card-body bg-white">
                            <h1 class="card-subtitle mb-3">Search for a City:</h1>
                                <div class="input-group mb-3">
                            <!--User input for cities-->
                             <input type="text" class="form-control searchInput" placeholder="Enter City Name">

                                 <div class="input-group-append">
                                <button class="btn btn-outline-secondary bg-primary searchButton" type="button" id="button-addon2">
                                <img src="./assets/images/search-icon.png" width="5" height="5" class="d-inline-block align-center" id="search-icon" alt="search icon">
                                </button>
                                
                                </div>
                                </div>
                        <!--Cities previously searched will be listed on here-->
                            <ul id="pastButton" class="list-group" >
                                <!--list of cities-->
                             </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col mt-4 mr-5">
                <div class="card currentForecast pb-2 pt-1">
                    <h2 class="card-title mt-3 text-center"> Current Forecast:</h2>
                </div>
            </div>
            <div class="row">
                <div class="col mt-5">
                    <div class="card pb-6 fiveDayForecast pl-6">
                        <!--Five Day Forecast-->
                        <h3 class="card-title mt-3 text-center">5-Day Forecast:</h3>
                        <div class="row">
                            <div class="col listOfFiveDay">
                            <!--Single cards of Five Day Forecast-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<!--JS, Jquery-->
<script src="./assets/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>

</html>
